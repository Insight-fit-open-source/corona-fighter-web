---
label: content-page
hide_body: false
display_field: pageTitle
fields:
- name: pageTitle
  type: text
  config:
    required: false
  label: Page Title
  description: This will appear at the top of the page
- name: intro
  type: text
  config:
    required: false
  label: intro
  description: lead in for the page
- name: featured-image
  type: file
  config:
    maxSize: 250
  label: featured-image
  description: appears below the intro content, before the main body.
- name: pageBody
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
    min: '0'
    max: '99999999'
  label: Page Body
  description: the main content area for the page
- name: content_section
  type: field_group_list
  fields:
  - name: content_section_image
    type: file
    config:
      maxSize: 250
    label: Content Section Image
    description: image appears above the section of content.
  - name: content
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: true
      schema:
        format: markdown
    label: content
  config:
    min: 
    max: 
    labelField: 
  label: content section
pages:
