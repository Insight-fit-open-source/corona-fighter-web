---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: forestry/data
  label: Site Data
  create: all
  match: "**/*.json"
  new_doc_ext: json
- type: heading
  label: Content
- type: document
  path: pages
  label: Pages
- type: document
  path: src/components
  label: Components
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry:preview
